<!DOCTYPE html>
<html>

<head>
<title>Bookmarx</title>
<link rel="stylesheet" type="text/css" href="css/pure-grid.css">
<!--<link rel="stylesheet" type="text/css" href="css/main.css">-->
<link rel="stylesheet" type="text/css" href="css/modal.css" />
<link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<div class="pure-g">
    <div class="pure-u-1"><p class="bookmarx">BookMarx</p></div>
        <div class="pure-u-1-4">
        <i class = "fa fa-star fa-2x">
            <a href="#modal-add" class="btn btn-bigAdd">
                <img src="img/add.png" style="width:30px;height:30px;">
            </a>
        </i>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1-4"><div class="l-box"> Title </div></div>
    <div class="pure-u-1-4"><div class="l-box"> Status </div></div>
    <div class="pure-u-1-4">
        <div class="l-box"> 
            <a href = "dateSorted.html" style = "text-decoration:none; color: black">Date Added <i class = "fa fa-caret-down i-box" ></i></a>
        </div>
    </div>
    <div class="pure-u-1-4"><div class="l-box"> Controls </div></div>
</div>
<hr>
<div class="pure-g row">
    <div class="pure-u-1-4">
        <div class="l-box"> Reddit </div>
    </div>
    <div class="pure-u-1-4">
        <div class="l-box active-link"> Active </div>
    </div>
    <div class="pure-u-1-4">
        <div class="l-box"> May 1st, 2014 </div>
    </div>
    <div class="pure-u-1-4">
        <div class="l-box"> 
            <i class = "fa fa-star fa-2x">
                <a href="#modal-edit" class="btn btn-big">
                    <img src="img/Edit.png" style="width:24px;height:24px;">
                </a>
            </i>
            <i class = "fa fa-edit fa-2x">
                <a href="#modal-delete" class="btn btn-big">
                    <img src="img/trash.png" style="width:24px;height:24px;">
                </a>
            </i>  
        </div>
    </div>
</div>
<div class="pure-g row">
    <div class="pure-u-1-4">
        <div class="l-box"> MySpace </div>
    </div>
    <div class="pure-u-1-4">
        <div class="l-box inactive-link"> Inactive </div>
    </div>
    <div class="pure-u-1-4">
        <div class="l-box"> Apr 21st, 2003 </div>
    </div>
    <div class="pure-u-1-4">
        <div class="l-box"> 
            <i class = "fa fa-star fa-2x">
                <a href="#modal-edit" class="btn btn-big">
                    <img src="img/Edit.png" style="width:24px;height:24px;">
                </a>
            </i>
            <i class = "fa fa-edit fa-2x">
                <a href="#modal-delete" class="btn btn-big">
                    <img src="img/trash.png" style="width:24px;height:24px;">
                </a>
            </i>  
        </div>
    </div>
</div>
<div class="pure-g row">
    <div class="pure-u-1-4">
        <div class="l-box"> 
            <i class = "fa fa-folder"></i> Don't Open </div>
        </div>
    <div class="pure-u-1-4">
        <div class="l-box"> Folder </div>
    </div>
    <div class="pure-u-1-4">
        <div class="l-box"> Feb 22, 1996 </div>
    </div>
    <div class="pure-u-1-4">
        <div class="l-box"> 
            <i class = "fa fa-star fa-2x">
                <a href="#modal-edit" class="btn btn-big">
                    <img src="img/Edit.png" style="width:24px;height:24px;">
                </a>
            </i>
            <i class = "fa fa-edit fa-2x">
                <a href="#modal-delete" class="btn btn-big">
                    <img src="img/trash.png" style="width:24px;height:24px;">
                </a>
            </i>  
        </div>
    </div>
</div>
<div class="pure-g row">
    <div class="pure-u-1-4">
        <div class="l-box"> 
            <i class = "fa fa-folder"></i> Geocities 
        </div>
    </div>
    <div class="pure-u-1-4">
        <div class="l-box"> Folder </div>
    </div>
    <div class="pure-u-1-4">
        <div class="l-box"> Dec 23, 1994 </div>
    </div>
    <div class="pure-u-1-4">
        <div class="l-box"> 
            <i class = "fa fa-star fa-2x">
                <a href="#modal-edit" class="btn btn-big">
                    <img src="img/Edit.png" style="width:24px;height:24px;">
                </a>
            </i>
            <i class = "fa fa-edit fa-2x">
                <a href="#modal-delete" class="btn btn-big">
                    <img src="img/trash.png" style="width:24px;height:24px;">
                </a>
            </i>  
        </div>
    </div>
</div>

<!-- Modal ADD -->
<div class="modal" id="modal-add" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-header">
      <h2>Add a Bookmark!</h2>
      <a href="#close" class="btn-close" aria-hidden="true">X</a> <!--CHANGED TO "#close"-->
    </div>
    <div class="modal-body">
      <p>Enter the URL</p>
    </div>
    <div class="modal-footer">
      <a href="#close" class="btn">Done</a>  <!--CHANGED TO "#close"-->
    </div>
    </div>
  </div>
</div>
<!-- /Modal ADD -->

<!-- Modal EDIT -->
<div class="modal" id="modal-edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-header">
      <h2>Edit this Bookmark</h2>
      <a href="#close" class="btn-close" aria-hidden="true">X</a> <!--CHANGED TO "#close"-->
    </div>
    <div class="modal-body">
      <p>New Title?</p>
    </div>
    <div class="modal-footer">
      <a href="#close" class="btn">Done</a>  <!--CHANGED TO "#close"-->
    </div>
    </div>
  </div>
</div>
<!-- /Modal EDIT -->

<!-- Modal DELETE -->
<div class="modal" id="modal-delete" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-header">
      <h2>Delete this Bookmark</h2>
      <a href="#close" class="btn-close" aria-hidden="true">X</a> <!--CHANGED TO "#close"-->
    </div>
    <div class="modal-body">
      <p>Are you sure?</p>
    </div>
    <div class="modal-footer">
      <a href="#close" class="btn">Okay!</a>  <!--CHANGED TO "#close"-->
    </div>
    </div>
  </div>
</div>
<!-- /Modal DELETE -->

</body>
</html>
