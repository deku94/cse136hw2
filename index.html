<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" type="text/css" href="css/pure-grid.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1"><p>Header Goes Here</p></div>
</div>
<div class="pure-g">
    <div class="pure-u-1-4"><div class="l-box"> Title </div></div>
    <div class="pure-u-1-4"><div class="l-box"> Status </div></div>
    <div class="pure-u-1-4"><div class="l-box"> Date Added </div></div>
    <div class="pure-u-1-4"><div class="l-box"> Controls </div></div>
</div>
<hr>
<div class="pure-g">
    <div class="pure-u-1-4"><div class="l-box"> Reddit </div></div>
    <div class="pure-u-1-4"><div class="l-box active-link"> Active </div></div>
    <div class="pure-u-1-4"><div class="l-box"> May 1st, 1994 </div></div>
    <div class="pure-u-1-4"><div class="l-box"> <i class = "fa fa-star fa-2x"></i><i class = "fa fa-edit fa-2x"></i> <i class = "fa fa-trash fa-2x"></i> </div></div>
</div>
<div class="pure-g">
    <div class="pure-u-1-4"><div class="l-box"> <i class = "fa fa-folder"></i> MySpace </div></div>
    <div class="pure-u-1-4"><div class="l-box inactive-link"> Inactive </div></div>
    <div class="pure-u-1-4"><div class="l-box"> Feb 22, 1882 </div></div>
    <div class="pure-u-1-4"><div class="l-box"> ... </div></div>
</div>

</body>
</html>
