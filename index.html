<!DOCTYPE html>
<html>
<head>
<title>Bookmarx</title>
<link rel="stylesheet" type="text/css" href="css/pure-grid.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<style type="text/css">
body{
  background-color: #345363;
    /*background: url("img/background.png") no-repeat center center fixed; */
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
}
</style>
</head>
<body>
<div style = "margin-top:9%; text-align:center">
    <img src="img/bookmarx.png" alt="img/bookmarx.png" height="200" witdh="200" class="logo">
    <p class="bookmarx-main" style="margin-bottom:0px; margin-top:0px;">BookMarx</p>
    <p class="bookmarx" style="margin-top:0px; color:white">your favorite sites in one place</p>
    <a id = "myBtn" class = "signup-button" style = "text-align:center; margin-right:3px ">Get Started</a>

</div>
<div id="myModal" class="modal">
  <div class="modal-content">
    <p class="close">x</p>
    <form action="list.html" novalidate>
  <label for="inpEmail">Email</label>
  <br>
  <input type="email" id="inpEmail" placeholder="Email">
  <br>
  <label for="pwd">Password</label>
  <br>
  <input type="password" id="pwd" placeholder="Password">
  <input type="submit" class = "login" value="Login">
   <p style ="text-align:center">-Don't have an account? <br> Sign up with the credentials above!-</p>
  <input class = "signup" type="submit" value="Sign Up">
</form>
</div>

</div>
<script>
document.getElementById("myBtn").onclick = function() {
    document.getElementById('myModal').style.display = "block";
}
document.getElementsByClassName("close")[0].onclick = function() {
    document.getElementById('myModal').style.display = "none";
}
window.onclick = function(event) {
    if (event.target == document.getElementById('myModal')) {
        document.getElementById('myModal').style.display = "none";
    }
}
</script>

</body>
</html>
