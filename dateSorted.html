<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" type="text/css" href="css/pure-grid.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1"><p class="bookmarx">BookMarx</p></div>
</div>

<div class="pure-g">
  <form class="test">
    <input type="text" class="pure-input-rounded">
    <button type="submit" class="pure-button">Search</button>
  </form>
</div>
<br>

<div class="pure-g">
    <div class="pure-u-1-4"><div class="l-box"> Title </div></div>
    <div class="pure-u-1-4"><div class="l-box"> Status </div></div>
    <div class="pure-u-1-4">
        <div class="l-box">
            <a href = "list.html" style = "text-decoration:none; color: black">Date Added <i class = "fa fa-caret-up i-box" ></i></a>
        </div>
    </div>
    <div class="pure-u-1-4"><div class="l-box"> Controls </div></div>
</div>
<hr>
<div class="pure-g row">
    <div class="pure-u-1-4"><div class="l-box"> <i class = "fa fa-folder"></i> Geocities </div></div>
    <div class="pure-u-1-4"><div class="l-box"> Folder </div></div>
    <div class="pure-u-1-4"><div class="l-box"> Dec 23, 1994 </div></div>
    <div class="pure-u-1-4"><div class="l-box"> <i class = "fa fa-star fa-2x i-box" style="color:gray"></i><i class = "fa fa-edit fa-2x"></i> </div></div>
</div>
<div class="pure-g row">
    <div class="pure-u-1-4"><div class="l-box"> <i class = "fa fa-folder"></i> Don't Open </div></div>
    <div class="pure-u-1-4"><div class="l-box"> Folder </div></div>
    <div class="pure-u-1-4"><div class="l-box"> Feb 22, 1996 </div></div>
    <div class="pure-u-1-4"><div class="l-box"> <i class = "fa fa-star fa-2x i-box" style="color:yellow"></i><i class = "fa fa-edit fa-2x"></i></div></div>
</div>
<div class="pure-g row">
    <div class="pure-u-1-4"><div class="l-box"> MySpace </div></div>
    <div class="pure-u-1-4"><div class="l-box inactive-link"> Inactive </div></div>
    <div class="pure-u-1-4"><div class="l-box"> Apr 21st, 2003 </div></div>
    <div class="pure-u-1-4"><div class="l-box"> <i class = "fa fa-star fa-2x i-box" style="color:yellow"></i><i class = "fa fa-edit fa-2x"></i> </div></div>
</div>
<div class="pure-g row">
    <div class="pure-u-1-4"><div class="l-box"> Reddit </div></div>
    <div class="pure-u-1-4"><div class="l-box active-link"> Active </div></div>
    <div class="pure-u-1-4"><div class="l-box"> May 1st, 2014 </div></div>
    <div class="pure-u-1-4"><div class="l-box"> <i class = "fa fa-star fa-2x i-box" style="color:yellow"></i><i class = "fa fa-edit fa-2x"></i>  </div></div>
</div>
</body>
</html>
